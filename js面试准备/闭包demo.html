<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function isFirstLoad(){
            var list=[]
            var btn=null
            return function(id){
                if(list.indexOf(id) >=0){
                    btn=false
                }else{
                    list.push(id)
                    btn=true
                }
                console.log(btn)
            }
            
        }
        var arr=isFirstLoad()
        arr(100)
        arr(100)
        arr(200)
        arr(200)
    </script>
</body>
</html>
