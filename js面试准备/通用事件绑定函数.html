<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function bind(elem,type,selector,fn){
            if(fn == null){
                fn=selector
                selector=null
            }
            elem.addElementlistener(type,function(e){
                var target
                if(selector){
                    target=e.target
                    if(target.matches(selector)){
                        fn.call(target,e)
                    }
                }else{
                    fn(e) 
                }
            })
        }
    </script>
</body>
</html>
