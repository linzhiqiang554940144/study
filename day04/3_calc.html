<!DOCTYPE HTML>
<html>
	<head>
		<title>取消与利用冒泡</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div id="keys">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button><br>
			<button>C</button>
			<button>+</button>
			<button>-</button>
			<button>=</button>
		</div>
		<textarea id="sc" style="resize:none;width:200px; height:50px;" readonly></textarea>
    <script>
		keys.onclick=function(e){
			var s=sc.value
			if(e.target.nodeName=="BUTTON"){
				var etxt=e.target.innerHTML
				if(etxt=="C"){
					sc.value=""
				}else if(etxt=="="){
					sc.value=eval(s)
				}else{
					s+=etxt
					sc.value=s
				}
			}
		}
	</script>
	</body>
</html>
