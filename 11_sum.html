<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <ul>
    <li>85</li>
    <li>91</li>
    <li>73</li>
    <li>59</li>
  </ul>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/myQuery.js"></script>
  <script>
    //求找到的所有li元素的内容的和
    var result=$("ul>li").sum();
    console.log(result);
    $("ul>li").click(function(){
      var i=$(this).index()
      console.log(i)
    })
    //自定义函数库myLib.js，为jQuery扩展sum函数，计算找到的所有元素内容的和。
  </script>
</body>
</html>
