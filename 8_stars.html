<img id="s3" src="img/star.png"><br/>
<img id="s4" src="img/star.png"><br/>

<script src="js/jquery-1.11.3.js"></script>
<script>
  /*
  s1在屏幕左上角的小星星， 点击后从左移动到屏幕右边
  
  s2在屏幕左上角的小星星，点击后从左移动到屏幕右边，再移动到下边——走直角
  s3在屏幕左上角的小星星，点击后从左上角移动到屏幕右下边，走斜线
  s4点击小星星，变大、变淡....  直至消失
*/
  $("#s1").click(function(){
    $(this).animate({
      left:500
    },2000)
  })
  $("#s2").click(function(){
    $(this) .animate({left:500},2000).animate({top:500},2000)
  })
  $("#s3").click(function(){
    $(this).animate({left:500,top:500},2000)
  })
  $("#s4").click(function(){
    alert("疼！")
    $(this).animate({width:200,height:200,left:-64,top:-64,opacity:0},1000,function(){
      $(this).hide()
    })
  })
