</ul>

<script src="js/jquery-1.11.3.js"></script>
<script>
  $("ul>li").each(function(i,elem){
    var $elem=$(elem)
    if($elem.html()>=90){
      $elem.css("background","pink")
    }else if($elem.html()<60){
      var score=parseInt($elem.html())
      $elem.html(score+10)
    }
  })
  function add(){
    var sum=0
    for(var elem of arguments){
      sum+=elem
    }
    return sum
  }
