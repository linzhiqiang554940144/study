<!doctype html>
<html>
 <head>
	<meta charset="UTF-8">
	<title>实现带样式的表单验证</title>
	<link rel="Stylesheet" href="css/5.css" />
 </head>
 <body>
	<form id="form1">
		<h2>增加管理员</h2>
		<table>
			<tr>
				<td>姓名：</td>
        <td>
					<input name="username"/>
					<span>*</span>
				</td>
				<td>
					<div class="vali_info">
						10个字符以内的字母、数字或下划线的组合
					</div>
				</td>
			</tr>
			<tr>
				<td>密码：</td>
				<td>
					<input type="password" name="pwd"/>
					<span>*</span>
				</td>
				<td>
					<div class="vali_info">6位数字</div>
				</td>
			</tr>
			<tr>
				<td></td>
				<td colspan="2">
          <input type="submit" value="保存"/>
          <input type="reset" value="重填"/>
				</td>
			</tr>				
	    </table>
	</form>
	<script>
		//查找姓名查找
		var textName=document.getElementsByName("username")[0]
		var textPwd=document.getElementsByName("pwd")[0]
		textName.onfocus=textPwd.onfocus=function(){
			var txt=this
			txt.className="txt_focus"
			var div=txt.parentNode.nextElementSibling.children[0]
			console.log(div)
			div.className=""
		}
		textPwd.onblur=textName.onblur=function(){
			var txt=this
			txt.className=""
			var div=txt.parentNode.nextElementSibling.children[0]
			div.className="vali_info "
		}
	</script>
 </body>
</html>
