<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <span>第{{pno}}页/共{{pCount}}页</span>
    <button v-if="pno<pCount" @click="nextPage()">点击加载更多...</button>
  </div>
  <script>
    var vm=new Vue({
      el:"#app",
      data:{ pno:1, pCount:3 },
      methods:{
        nextPage(){ this.pno++; }
      }
    })
    console.log(vm);
    
  </script>
</body>
</html>
