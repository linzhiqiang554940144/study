<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str="helloworld"
        var result=str.split("").reduce(function(prev,elem){
            if(prev[elem]===undefined){
                prev[elem]=1
            }else{
                prev[elem]++
            }
            return prev
        },{})
        console.log(result)
    </script>
</body>
</html>
