<body>
    <script>
        var class1=[1,2,5,7,9]
        var place=class1.reduce(function(prev,elem){
            return prev+elem
        },0)
        console.log(place)
        var class2=[2,5,8,4,63,1]
        var sum=class2.reduce(function(prev,elem){
            return prev+elem
        },place)
        console.log(sum)
    </script>
