<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Enemy{
            constructor(fname,speed){
                this.fname=fname;
                this.speed=speed
            }
            
            fly(){
                console.log(`${this.fname}以${this.speed}的速度飞行`)
            }
            
        }
        class Plane extends Enemy{
            constructor(fname,speed,score){
                super(fname,speed)
                this.score=score
            }
           
            getScore(){
                console.log(`击落${this.fname}得${this.score}分`)
            }
            
        }
        var f16=new Plane("f16",10000,10000)
        console.log(f16)
        f16.fly()
        f16.getScore()
    </script>
</body>
</html>
