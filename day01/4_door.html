<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00;}
	#d2{ cursor: pointer; background-color: #ffcc00; }
	#d1{
		width: 64PX;
		overflow: hidden;
		transition:all .5s linear;
	}
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
	  //1.查找触发事件的元素
	  var d2=document.getElementById('d2')
	  console.log(d2)
	  //2.绑定单击事件处理函数
	  
		d2.onclick=function(){
			//3.查找要修改的元素
			var d2=this
			var d1=document.getElementById('d1')
			//4.修改元素
			if(d2.textContent=="<<"){

				d1.style.width="0"
				d2.textContent=">>" 
			}else{
				d1.style.width="64px"
				d1.style.display="block"
				d2.textContent="<<"
		    }
	  }
  </script>
</body>
</html>
