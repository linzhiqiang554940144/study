<!DOCTYPE HTML>
<html>
	<head>
		<title>遍历节点树</title>
		<meta charset="utf-8"/>
		
	</head>
	<body>
		<span>Hello World !</span>
		<ul id="nav">
			<li>uname</li>
			<li>综艺
				<ul>
					<li>跑男</li>
					<li>爸爸</li>
					<li>极限</li>
				</ul>
			</li>
			<li>剧集</li>
		</ul>	
    <script>
		function getChildren(parent){
			var children=parent.children
			for(var child of children){
				console.log(child.nodeName)
				if(child.innerHTML==="uname"){
					child.innerHTML=uname
				}
				arguments.callee(child)
			}
		}
		var uname="dangdang"
		window.onload=function(){
			getChildren(document.body)
		}
	</script>
	</body>
</html>
